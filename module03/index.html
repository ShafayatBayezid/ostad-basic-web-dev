<h1>Js Multiplication Table</h1>
  <h3>Console the Output</h3>
  

  <script>
    let num = 5;
    function multiplicationTable(num) {
  for (let i = 1; i <= 10; i++) {
    const product = num * i;
    console.log(`${num} x ${i} = ${product}`);
  }
}
multiplicationTable(num);
  </script>
